<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="logo">
		<img src="day.png" alt="">
	</div>
	<p class="title">折扣自领取之日起,有效期为7天</p>
	<div class="box"></div>
	<div class="info">
		<ul>
			<li class="list">
				同时持有五个未使用的折扣时,不能继续领取其他折扣
			</li>
			<li class="list">一个自然日内，同一用户在同一商户处最多领取3个同样的折扣
</li>
			<li class="list">同一商户的同一折扣，同一用户领取后必须使用或过期后必须使用或过期后才能再次领用
</li>
			<li class="list">领取折扣需要使用9.0及以上版本的手机支付宝
</li>
			<li class="list">在领取或获得转增折扣前需要通过实名制</li>
			<li class="list">折扣仅限于通过手机支付宝的扫码、付款码和声波付款时使用
</li>
			<li class="list">同一支付宝账户、银行卡、身份证、设备等均视为同一用户
</li>
			<li class="list">更多折扣使用规则请详见商户折扣须知
</li>
		</ul>
	</div>
	<script src ="flexible.js"></script>
</body>
</html>
