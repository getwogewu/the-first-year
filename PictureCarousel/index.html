<!DOCTYPE html>
<html>
<head>
	<title>Preview Slideshow</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/previewSlideshow.css">
</head>
<body>
	<div class="slider">
		<div class="main" id="template_main">
			<div class="main_i {{class}}" id="main_{{index}}">
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
				<img src="img/{{index}}.jpg" class="picture"/>
			</div>
		</div>
		<div class="ctrl" id="template_ctrl">
			<a class="ctrl_i " id="ctrl_{{index}}" href="javascript:swithSlider({{index}});"><img src="img/{{index}}.jpg"></a>
		</div>
	</div>
	<script type="text/javascript" src="js/previewSlideshow.js"></script>
</body>
</html
