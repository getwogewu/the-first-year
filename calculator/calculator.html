<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算机</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class = "text">
		<input id = "result" name = "result" type = "text" value = "0">
		<input id = "enter" name = "enter" type = "text" value = "0">
	</div>
	<!-- <div class = "text">
		
	</div> -->
	<table class = "button" id = "button">	
		<tr class="control">
			<td class = "num" ><input name = "number7" type = "button" value = "7" ></td>
			<td class = "num" ><input name = "number7" type = "button" value="8" ></td>
			<td class = "num" ><input name = "number7" type = "button" value="9" ></td>
			<td class = "num" ><input name = "number7" type = "button" value = "x" ></td>
		</tr>
		<tr class = "control">
			<td class = "num" ><input name = "number7" type = "button" value = "4" ></td>
			<td class = "num" ><input name = "number7" type = "button" value = "5" ></td>
			<td class = "num" ><input name = "number7" type = "button" value = "6" ></td>
			<td class = "num" ><input name = "number7" type = "button" value = "/" ></td>
		</tr>
		<tr class="control">
			<td class="num"><input name="number7" type="button" value="1"></td>
			<td class="num"><input name="number7" type="button" value="2"></td>
			<td class="num"><input name="number7" type="button" value="3"></td>
			<td class="num"><input name="number7" type="button" value="-"></td>
		</tr>
		<tr class="control">
			<td class="num"><input name="number7" type="button" value="0"></td>
			<td class="num"><input name="number7" type="button" value="C"></td>
			<td class="num"><input name="number7" type="button" value="="></td>
			<td class="num"><input name="number7" type="button" value="+"></td>
		</tr>
	</table>
	<script src = "calculator.js">
	
	</script>
</body>
</html>
